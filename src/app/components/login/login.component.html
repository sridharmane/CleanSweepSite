<md-toolbar>
  <span class="fill-remaining-space">Login</span>
</md-toolbar>
<form #loginForm="ngForm" [formGroup]="form" (ngSubmit)="submit(loginForm.value)">
  <md-card>
    <md-card-content>
      <div class="form-row">
        <md-input placeholder="Email" formControlName="email"></md-input>
      </div>
      <div class="form-row">
        <md-input type="password" placeholder="Password" formControlName="password"></md-input>
      </div>
    </md-card-content>
    <md-card-actions>
      <button md-button color="primary" type="submit" [disabled]="!loginForm.valid">LOGIN</button>
      <button md-button color="warn" type="reset" (click)="cancel()">CANCEL</button>
    </md-card-actions>
  </md-card>
</form>
<div>{{loginForm.value | json }}</div>
