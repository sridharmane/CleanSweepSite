<form>
  <h2>Clean Sweep {{cleanSweepNumber}}</h2>
  <md-list>
    <h3><md-icon>date_range</md-icon>When</h3>
    <!--<md-divider></md-divider>-->
    
    <md-list-item>
      <md-input placeholder="Date" type="date" name="date" [(ngModel)]="date"></md-input>
    </md-list-item>
    <md-list-item>
      <md-input placeholder="From Time" type="time" name="startTime" [(ngModel)]="startTime"></md-input> 
    </md-list-item>
    <md-list-item>
    <md-input placeholder="End Time" type="time" name="endTime" [(ngModel)]="endTime"></md-input>
    </md-list-item>

    <md-divider></md-divider>
  
  <h3><md-icon>location_on</md-icon>Where</h3>
  <!--<md-divider></md-divider>-->

    <md-list-item *ngFor="let street of streets">
      
      <button md-icon-button (click)="addStreet()">
          <md-icon class="md-24">add_circle</md-icon>
        </button>

      <md-input placeholder="Street Name" type="text" name="streetName"></md-input>
      <md-input placeholder="House# Start" type="number" name="streetNumbersStart"></md-input>
      <md-input placeholder="House# End" type="number" name="streetNumbersEnd"></md-input>
      <!--<input placeholder="csv file" type="file" name="streetNumbers" />-->
    </md-list-item>
  </md-list>
  <!--<md-input class="demo-full-width" placeholder="Company (disabled)" disabled value="Google">
  </md-input>-->




</form>
